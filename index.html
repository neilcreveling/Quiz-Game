<!DOCTYPE html>
<html lang="en-us">
<!-- add head with appropriate metadata, title, and links to css and font -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Kitty Quiz!</title>
</head>
<body>

    <header>
        <section class="viewscore-section">
            <button type="button" class="high-scores">High Scores</button>
        </section>
        <section class="header-title">
            <h1>Kitty Quiz!</h1>
        </section>
        <section class="header-timer">
            <p>Time left: <span class="time-left"></span></p>
        </section>
    </header>
    <main class="main">
    <!-- add main section that will contain the quiz content; all of this content will update based on the code in js -->
        <section class="quiz-question">    
        </section>
        <section class="quiz-choice">
        </section>
        <section class="quiz-choice">
        </section>
        <section class="quiz-choice">
        </section>
        <section class="quiz-choice">
        </section>
        <section class="start-button">
        </section>
        <section class="correct-incorrect">
        </section>
    </main>
    <!-- link html to js -->
    <script src="script.js"></script>
</body>
</html>
